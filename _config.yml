# Content configuration
nav_sort: case_sensitive
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      lang: en
      nav_order: 0
      search_exclude: false
      nav_exclude: false
      has_children: false
      grand_parent:
      parent:
      sitemap: true
      last_modified_date: 2022-01-03 08:32:00 +1
      last_modified_at: 2022-01-03 08:32:00 +1
      feed:
        excerpt_only: true
      author: *site_author
      authors:
        - <<: *site_author
#  -
#    scope
#      path: ""
#      type: posts
#    values
#      layout: post
# Music assets
  -
    scope:
      path: "assets/tunes"
    values:
      music: true
# Script assets
  -
    scope:
      path: "assets/js"
    values:
      script: true
# Images for background
  -
    scope:
      path: "assets/backgrounds"
    values:
      music: true
# All planets assets (with small, medium, large property)
  -
    scope:
      path: "assets/icons/planets"
    values:
      planet: true
  -
    scope:
      path: "assets/icons/planets/16x"
    values:
      small: true
  -
    scope:
      path: "assets/icons/planets/32x"
    values:
      medium: true
  -
    scope:
      path: "assets/icons/planets/128x"
    values:
      large: true
  -
    scope:
      path: "assets/icons/planets/stars"
    values:
      star: true
# Flags assets
  -
    scope:
      path: "assets/icons/factions"
    values:
      flag: true
# Ships assets
  -
    scope:
      path: "assets/icons/ships"
    values:
      ship: true

# General post config
back_to_top: true
back_to_top_text: "Back to top page"

# Heading H1 min H6 max pour le SEO
h_min: 1
h_max: 6

# Footer config
footer_content:
aux_links_new_tab: false
aux_links:
  "Home":
    - "/"
  "Whitepaper":
    - "/whitepaper"
  "Credits":
    - "/credits"
  "Contact":
    - "/contact"

# ATOM Feed config
feed: &feed_config
  posts_limit: 20
  excerpt_only: true
  collections:
    - posts
    - economics
    - mechanics

collections:
  posts:
    output: true
  economics:
    output: true
  mechanics:
    output: true

just_the_docs:
  # Define which collections are used in just-the-docs
  collections:
    mechanics:
      name: Game mechanics
      nav_exclude: false
      search_exclude: false
    economics:
      name: Tokenomics
      nav_exclude: false
      search_exclude: false
    posts:
      # Give the collection a name
      name: Blog
      # Exclude the collection from the navigation
      nav_exclude: false
      # Exclude the collection from the search
      search_exclude: false


# Build settings
search_enabled: true
lsi: true
strict_front_matter: true
show_excerpts: true
permalink: /:collection/:year-:month-:day-:title:output_ext
theme: just-the-docs
liquid:
  error_mode: strict
#  strict_variables: true
#  strict_filters: true
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-haml-markup
  - jekyll-hyperstack
  - jekyll-compose
  - jekyll-spaceship

# Exclude from processing.
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - engine/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - "*.bak"
  - "*.orig"

# Search feature configuration
search_tokenizer_separator: /[\s\-/]+/
search:
  # Split pages into sections that can be searched individually
  # Supports 1 - 6, default: 2
  heading_level: 2
  # Maximum amount of previews per search result
  # Default: 3
  previews: 2
  # Maximum amount of words to display before a matched word in the preview
  # Default: 5
  preview_words_before: 3
  # Maximum amount of words to display after a matched word in the preview
  # Default: 10
  preview_words_after: 3
  # Set the search token separator
  # Default: /[\s\-/]+/
  # Example: enable support for hyphenated search words
  tokenizer_separator: /[\s/]+/
  # Display the relative url in search results
  # Supports true (default) or false
  rel_url: true
  # Enable or disable the search button that appears in the bottom right corner of every page
  # Supports true or false (default)
  button: false

# Enable or disable heading anchors
heading_anchors: true

# Footer last edited timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Github pages configuration
gh_edit_link: false

sass:
  sass_dir: _sass
  sourcemap: never
  style: compressed

# Soe building optimisations
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
  ignore:
    envs: all
